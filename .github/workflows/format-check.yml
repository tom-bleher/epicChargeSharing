name: Format Check

on:
  pull_request:
    branches: [main]

jobs:
  clang-format:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          # Collect all C++ source and header files from project directories.
          # This mirrors the file set used by the CMake 'format-check' target.
          FILES=$(find include src core eicrecon/include eicrecon/src tests \
                       -type f \( -name '*.hh' -o -name '*.h' \
                                  -o -name '*.cc' -o -name '*.cpp' \) \
                  2>/dev/null | sort)

          if [ -z "$FILES" ]; then
            echo "No source files found to check."
            exit 0
          fi

          echo "Checking formatting on $(echo "$FILES" | wc -l) files..."
          echo "$FILES" | xargs clang-format --dry-run --Werror
