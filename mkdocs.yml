# MkDocs Configuration
# https://www.mkdocs.org/

site_name: epicChargeSharing
site_url: https://tom-bleher.github.io/epicChargeSharing/
site_author: Tom Bleher, Igor Korover
site_description: GEANT4-based Monte Carlo simulation for charge sharing in AC-LGAD pixel detectors

repo_name: tom-bleher/epicChargeSharing
repo_url: https://github.com/tom-bleher/epicChargeSharing

# Documentation directory
docs_dir: docs

# Theme - Material for MkDocs (minimal configuration)
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Configuration: configuration.md
    - Output Format: ROOT_OUTPUT_BRANCHES.md
    - Analysis Guide: analysis-guide.md
  - Reference:
    - Physics Model: physics-model.md
    - Architecture: architecture.md
    - Weightfield Integration: weightfield-integration.md
    - Naming Conventions: NamingConventions.md

# Extensions
markdown_extensions:
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true

# Plugins
plugins:
  - search

# MathJax configuration
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tom-bleher/epicChargeSharing
